language: php

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - COMPOSER_ALLOW_XDEBUG=0

matrix:
  include:
    - php: 7.1
    - php: 7.2
  fast_finish: true

install:
  - composer update --no-interaction

script:
  - php vendor/bin/security-checker security:check --end-point=http://security.sensiolabs.org/check_lock
